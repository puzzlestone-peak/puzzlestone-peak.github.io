/mn\u003e\u003cmo\u003e−\u003c/mo\u003e\u003cmn\u003e3\u003c/mn\u003e\u003cmo stretchy=\\\"false\\\"\u003e)\u003c/mo\u003e\u003c/mrow\u003e\u003cannotation encoding=\\\"application/x-tex\\\"\u003e(16-3)\u003c/annotation\u003e\u003c/semantics\u003e\u003c/math\u003e\u003c/span\u003e\u003cspan class=\\\"katex-html\\\" aria-hidden=\\\"true\\\"\u003e\u003cspan class=\\\"base\\\"\u003e\u003cspan class=\\\"strut\\\" style=\\\"height:1em;vertical-align:-0.25em;\\\"\u003e\u003c/span\u003e\u003cspan class=\\\"mopen\\\"\u003e(\u003c/span\u003e\u003cspan class=\\\"mord\\\"\u003e16\u003c/span\u003e\u003cspan class=\\\"mspace\\\" style=\\\"margin-right:0.2222em;\\\"\u003e\u003c/span\u003e\u003cspan class=\\\"mbin\\\"\u003e−\u003c/span\u003e\u003cspan class=\\\"mspace\\\" style=\\\"margin-right:0.2222em;\\\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\\\"base\\\"\u003e\u003cspan class=\\\"strut\\\" style=\\\"height:1em;vertical-align:-0.25em;\\\"\u003e\u003c/span\u003e\u003cspan class=\\\"mord\\\"\u003e3\u003c/span\u003e\u003cspan class=\\\"mclose\\\"\u003e)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e stones\u003c/li\u003e\\n\u003cli\u003eAll of these have non-zero remainders mod 4\u003c/li\u003e\\n\u003cli\u003eYour opponent can then force you into a losing position\u003c/li\u003e\\n\u003c/ul\u003e\u003cp\u003eWant to explore more? Continue to \u003cstrong\u003eNim Game: Variations\u003c/strong\u003e to learn about multi-pile Nim and the Sprague-Grundy theorem.\u003c/p\u003e\u003c/div\u003e\u003c/details\u003e\",\"rawContent\",\"\\n# The General Problem\\n\\nYou're playing Nim with these rules:\\n- Start with $n$ stones in a pile\\n- Players alternate turns\\n- On your turn, you must remove 1, 2, ..., or $k$ stones (where $k$ is the maximum)\\n- The player who takes the last stone wins\\n\\n# The Question\\n\\nFor any values of $n$ (starting stones) and $k$ (maximum take), can you determine:\\n1. Whether the first player can guarantee a win?\\n2. If so, what should their first move be?\\n\\n:::hint\\nThink about the pattern you discovered in the basic version. How does it generalize?\\n:::\\n\\n:::hint[Modular Arithmetic]\\nThe key involves the remainder when dividing $n$ by $(k+1)$.\\n:::\\n\\n:::solution\\n**Answer**: The first player can win if and only if $n$ is not divisible by $(k+1)$.\\n\\n## The Winning Strategy\\n\\nLet $m = k + 1$ (one more than the maximum take).\\n\\n**Winning positions**: Any number of stones where $n \\\\bmod m \\\\neq 0$\\n\\n**Losing positions**: Any number of stones where $n \\\\bmod m = 0$\\n\\n**The Strategy**:\\n1. If $n \\\\bmod m = 0$, you're in a losing position (your opponent can win with perfect play)\\n2. If $n \\\\bmod m = r$ (where $0 \u003c r \\\\leq k$), take $r$ stones to leave a multiple of $m$ for your opponent\\n3. After each opponent move, always take enough stones to keep the total removed equal to $m$\\n\\n## Why This Works\\n\\nWhen you leave a multiple of $m$ stones:\\n- No matter what your opponent takes (1 to $k$ stones)\\n- You can take enough to make the total removed equal to $m$\\n- This keeps you in control until the final move\\n\\n## Example: $k = 3$ (can take 1, 2, or 3)\\n\\n$m = 4$. Losing positions: 0, 4, 8, 12, 16, ...\\n\\nStarting with 15 stones:\\n- $15 \\\\bmod 4 = 3$, so first player wins by taking 3 stones\\n- Leaves 12 stones (multiple of 4) for opponent\\n- Whatever opponent takes, you take to total 4\\n- You control the game until you take the last stone\\n\\nStarting with 16 stones:\\n- $16 \\\\bmod 4 = 0$, so first player is in a losing position\\n- Any move you make leaves $(16-1)$, $(16-2)$, or $(16-3)$ stones\\n- All of these have non-zero remainders mod 4\\n- Your opponent can then force you into a losing position\\n\\nWant to explore more? Continue to **Nim Game: Variations** to learn about multi-pile Nim and the Sprague-Grundy theorem.\\n:::\\n\",\"dynamicBlocks\",[],\"actionData\",\"errors\"]\n");</script><!--$?--><te
