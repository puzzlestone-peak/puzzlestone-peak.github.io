import("/assets/entry.client-D_QsMvIm.js");</script><!--$?--><template id="B:0"></template><!--/$--><script id="_R_">requestAnimationFrame(function(){$RT=performance.now()});</script><div hidden id="S:0"><script>window.__reactRouterContext.streamController.enqueue("[{\"_1\":2,\"_41\":-5,\"_42\":-5},\"loaderData\",{\"_3\":4},\"routes/puzzle-detail\",{\"_5\":6,\"_7\":8},\"slug\",\"prime-twins\",\"puzzle\",{\"_5\":6,\"_9\":10,\"_35\":36,\"_37\":38,\"_39\":40},\"metadata\",{\"_11\":12,\"_13\":14,\"_15\":16,\"_20\":21,\"_22\":23,\"_27\":28,\"_29\":28,\"_30\":31,\"_32\":33,\"_34\":33},\"id\",\"28\",\"title\",\"Twin Primes\",\"concepts\",[17,18,19],\"number-theory\",\"primes\",\"conjectures\",\"difficulty\",\"expert\",\"tags\",[24,25,26],\"series\",\"unsolved-problems\",\"prime-patterns\",\"dateCreated\",\"2025-10-22T00:00:00.000Z\",\"lastUpdated\",\"previousPuzzle\",\"prime-distribution\",\"preview\",\"Twin Primes A twin prime is a pair of primes that differ by exactly 2. The first few twin prime pairs are: (3, 5) (5, 7) (11, 13) (17, 19) (29, 31) (41, 43)...\",\"websitePreview\",\"content\",\"\u003ch2 class=\\\"markdown-h1\\\"\u003eTwin Primes\u003c/h2\u003e\\n\u003cp\u003eA \u003cstrong\u003etwin prime\u003c/strong\u003e is a pair of primes that differ by exactly 2. The first few twin prime pairs are:\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003e(3, 5)\u003c/li\u003e\\n\u003cli\u003e(5, 7)\u003c/li\u003e\\n\u003cli\u003e(11, 13)\u003c/li\u003e\\n\u003cli\u003e(17, 19)\u003c/li\u003e\\n\u003cli\u003e(29, 31)\u003c/li\u003e\\n\u003cli\u003e(41, 43)\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003ch2 class=\\\"markdown-h1\\\"\u003eThe Questions\u003c/h2\u003e\\n\u003cp\u003e\u003cstrong\u003ePart A\u003c/strong\u003e: Prove that (3, 5) is the only twin prime pair where both primes are also part of a prime triplet (three consecutive odd numbers that are all prime).\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003ePart B\u003c/strong\u003e: Apart from the pair (3, 5), prove that every twin prime pair has the form (6n - 1, 6n + 1) for some positive integer n.\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003ePart C\u003c/strong\u003e: Define π₂(x) as the number of twin prime pairs both less than or equal to x. Based on heuristic reasoning similar to the Prime Number Theorem, approximately how many twin prime pairs should exist below one million?\u003c/p\u003e\\n\u003cdetails class=\\\"hint-block\\\" data-type=\\\"hint\\\"\u003e\u003csummary class=\\\"hint-label\\\"\u003eHint\u003c/summary\u003e\u003cdiv class=\\\"hint-content markdown-content prose max-w-none px-4 py-4 space-y-4\\\"\u003e\u003cp\u003eFor Part A, consider divisibility by 3. Every third consecutive odd number is divisible by 3.\u003c/p\u003e\u003c/div\u003e\u003c/details\u003e\\n\u003cdetails class=\\\"hint-block\\\" data-type=\\\"hint\\\"\u003e\u003csummary class=\\\"hint-label\\\"\u003eHint\u003c/summary\u003e\u003cdiv class=\\\"hint-content markdown-content prose max-w-none px-4 py-4 space-y-4\\\"\u003e\u003cp\u003eFor Part B, consider that every integer can be written as 6k, 6k+1, 6k+2, 6k+3, 6k+4, or 6k+5. Which of these forms can be prime?\u003c/p\u003e\u003c/div\u003e\u003c/details\u003e\\n\u003cdetails class=\\\"hint-block\\\" data-type=\\\"hint\\\"\u003e\u003csummary class=\\\"hint-label\\\"\u003eHint\u003c/summary\u003e\u003cdiv class=\\\"hint-content markdown-content prose max-w-none px-4 py-4 space-y-4\\\"\u003e\u003cp\u003eNumbers of the form 6k, 6k+2, and 6k+4 are even (and thus not prime for k ≥ 1). Numbers of the form 6k+3 are divisible by 3.\u003c/p\u003e\u003c/div\u003e\u003c/details\u003e\\n\u003cdetails class=\\\"hint-block\\\" data-type=\\\"hint\\\"\u003e\u003csummary class=\\\"hint-label\\\"\u003eHint\u003c/summary\u003e\u003cdiv class=\\\"hint-content markdown-content prose max-w-none px-4 py-4 space-y-4\\\"\u003e\u003cp\u003eFor Part C, if the probability that n is prime is approximately 1/ln(n), what's the probability that both n and n+2 are prime?\u003c/p\u003e\u003c/div\u003e\u003c/details\u003e\\n\u003cdetails class=\\\"solution-block\\\" data-type=\\\"solution\\\"\u003e\u003csummary class=\\\"solution-label\\\"\u003eSolution\u003c/summary\u003e\u003cdiv class=\\\"solution-content markdown-content prose max-w-none px-4 py-4 space-y-4\\\"\u003e\u003cp\u003e\u003cstrong\u003eAnswer\u003c/strong\u003e: A) Proof below (3, 5, 7 is the only prime triplet). B) Proof below. C) Approximately 8,000 twin prime pairs.\u003c/p\u003e\u003ch3 class=\\\"markdown-h2\\\"\u003ePart A: The Unique Prime Triplet\u003c/h3\u003e\u003cp\u003eLet's prove that (3, 5, 7) is the only triplet of consecutive odd numbers that are all prime.\u003c/p\u003e\u003cp\u003eConsider three consecutive odd numbers: n, n+2, n+4.\u003c/p\u003e\u003cp\u003eEvery third integer is divisible by 3. Since these are consecutive odd numbers, exactly one of them must be divisible by 3.\u003c/p\u003e\u003cp\u003eFor all three to be prime, the one divisible by 3 must itself equal 3 (the only prime divisible by 3).\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eCase 1\u003c/strong\u003e: n = 3\\nThen n+2 = 5 and n+4 = 7. We get (3, 5, 7) — all prime. ✓\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eCase 2\u003c/strong\u003e: n+2 = 3\\nThen n = 1 (not prime) and n+4 = 5. This fails. ✗\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eCase 3\u003c/strong\u003e: n+4 = 3\\nThen n = -1 (not a positive prime). This fails. ✗\u003c/p\u003e\u003cp\u003eTherefore, \u003cstrong\u003e(3, 5, 7) is the only prime triplet\u003c/strong\u003e, which means \u003cstrong\u003e(3, 5) is the only twin prime pair in a prime triplet\u003c/strong\u003e.\u003c/p\u003e\u003ch3 class=\\\"markdown-h2\\\"\u003ePart B: Twin Primes Have the Form (6n-1, 6n+1)\u003c/h3\u003e\u003cp\u003eEvery integer can be written as one of: 6k, 6k+1, 6k+2, 6k+3, 6k+4, 6k+5.\u003c/p\u003e\u003cp\u003eLet's determine which forms can be prime:\u003c/p\u003e\u003cul\u003e\\n\u003cli\u003e\u003cstrong\u003e6k\u003c/strong\u003e: Divisible by 6, not prime (except k=0 gives 0, not prime)\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003e6k+2\u003c/strong\u003e: Even, not prime (except 2 itself)\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003e6k+3\u003c/strong\u003e: Divisible by 3, not prime (except 3 itself)\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003e6k+4\u003c/strong\u003e: Even, not prime\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003e6k+1\u003c/strong\u003e: Potentially prime\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003e6k+5 = 6(k+1) - 1\u003c/strong\u003e: Potentially prime\u003c/li\u003e\\n\u003c/ul\u003e\u003cp\u003eSo apart from 2 and 3, all primes have the form \u003cstrong\u003e6k±1\u003c/strong\u003e.\u003c/p\u003e\u003cp\u003eNow consider a twin prime pair (p, p+2) where p \u003e 3:\u003c/p\u003e\u003cul\u003e\\n\u003cli\u003eIf p = 6n-1, then p+2 = 6n+1 ✓\u003c/li\u003e\\n\u003cli\u003eIf p = 6n+1, then p+2 = 6n+3 = 3(2n+1), divisible by 3, not prime ✗\u003c/li\u003e\\n\u003c/ul\u003e\u003cp\u003eTherefore, all twin prime pairs (except (3,5)) have the form \u003cstrong\u003e(6n-1, 6n+1)\u003c/strong\u003e for some positive integer n.\u003c/p\u003e\u003ch3 class=\\\"markdown-h2\\\"\u003ePart C: Counting Twin Primes\u003c/h3\u003e\u003cp\u003eBy the Prime Number Theorem, the probability that a number near x is prime is approximately 1/ln(x).\u003c/p\u003e\u003cp\u003eIf we assume independence (which is not quite accurate but provides a heuristic), the probability that both n and n+2 are prime would be:\\n\u003cspan class=\\\"katex\\\"\u003e\u003cspan class=\\\"katex-mathml\\\"\u003e\u003cmath xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"\u003e\u003csemantics\u003e\u003cmrow\u003e\u003cmsup\u003e\u003cmrow\u003e\u003cmo fence=\\\"true\\\"\u003e(\u003c/mo\u003e\u003cmfrac\u003e\u003cmn\u003e1\u003c/mn\u003e\u003cmrow\u003e\u003cmi\u003eln\u003c/mi\u003e\u003cmo\u003e⁡\u003c/mo\u003e\u003cmi\u003ex\u003c/mi\u003e\u003c/mrow\u003e\u003c/mfrac\u003e\u003cmo fence=\\\"true\\\"\u003e)\u003c/mo\u003e\u003c/mrow\u003e\u003cmn\u003e2\u003c/mn\u003e\u003c/msup\u003e\u003cmo\u003e=\u003c/mo\u003e\u003cmfrac\u003e\u003cmn\u003e1\u003c/mn\u003e\u003cmrow\u003e\u003cmo stretchy=\\\"false\\\"\u003e(\u003c/mo\u003e\u003cmi\u003eln\u003c/mi\u003e\u003cmo\u003e⁡\u003c/mo\u003e\u003cmi\u003ex\u003c/mi\u003e\u003cmsup\u003e\u003cmo stretchy=\\\"false\\\"\u003e)\u003c/mo\u003e\u003cmn\u003e2\u003c/mn\u003e\u003c/msup\u003e\u003c/mrow\u003e\u003c/mfrac\u003e\u003c/mrow\u003e\u003cannotation encoding=\\\"application/x-tex\\\"\u003e\\\\left(\\\\frac{1}{\\\\ln x}\\\\right)^2 = \\\\frac{1}{(\\\\ln x)^2}\u003c/annotation\u003e\u003c/semantics\u003e\u003c/math\u003e\u003c/span\u003e\u003cspan class=\\\"katex-html\\\" aria-hidden=\\\"true\\\"\u003e\u003cspan class=\\\"base\\\"\u003e\u003cspan class=\\\"strut\\\" style=\\\"height:1.404em;vertical-align:-0.35em;\\\"\u003e\u003c/span\u003e\u003cspan class=\\\"minner\\\"\u003e\u003cspan class=\\\"minner\\\"\u003e\u003cspan class=\\\"mopen delimcenter\\\" style=\\\"top:0em;\\\"\u003e\u003cspan class=\\\"delimsizing size1\\\"\u003e(\u003c/span\u003e\u003c/span\u003e\u003cspan class=\\\"mord\\\"\u003e\u003cspan class=\\\"mopen nulldelimiter\\\"\u003e\u003c/span\u003e\u003cspan class=\\\"mfrac\\\"\u003e\u003cspan class=\\\"vlist-t vlist-t2\\\"\u003e\u003cspan class=\\\"vlist-r\\\"\u003e\u003cspan class=\\\"vlist\\\" style=\\\"height:0.8451em;\\\"\u003e\u003cspan style=\\\"top:-2.655em;\\\"\u003e\u003cspan class=\\\"pstrut\\\" style=\\\"height:3em;\\\"\u003e\u003c/span\u003e\u003cspan class=\\\"sizing reset-size6 size3 mtight\\\"\u003e\u003cspan class=\\\"mord mtight\\\"\u003e\u003cspan class=\\\"mop mtight\\\"\u003e\u003cspan class=\\\"mtight\\\"\u003el\u003c/span\u003e\u003cspan class=\\\"mtight\\\"\u003en\u003c/span\u003e\u003c/span\u003e\u003cspan class=\\\"mspace mtight\\\" style=\\\"margin-right:0.1952em;\\\"\u003e\u003c/span\u003e\u003cspan class=\\\"mord mathnormal mtight\\\"\u003ex\u003c/span\u003e\u003c/span\u00 u003e)\u003c/span\u003e\u003cspan class=\\\"msupsub\\\"\u003e\u003cspan class=\\\"vlist-t\\\"\u003e\u003cspan class=\\\"vlist-r\\\"\u003e\u003cspan class=\\\"vlist\\\" style=\\\"height:0.7463em;\\\"\u003e\u003cspan style=\\\"top:-2.786em;margin-right:0.0714em;\\\"\u003e\u003cspan class=\\\"pstrut\\\" style=\\\"height:2.5em;\\\"\u003e\u003c/span\u003e\u003cspan class=\\\"sizing reset-size3 size1 mtight\\\"\u003e\u003cspan class=\\\"mord mtight\\\"\u003e2\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\\\"top:-3.23em;\\\"\u003e\u003cspan class=\\\"pstrut\\\" style=\\\"height:3em;\\\"\u003e\u003c/span\u003e\u003cspan class=\\\"frac-line\\\" style=\\\"border-bottom-width:0.04em;\\\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\\\"top:-3.394em;\\\"\u003e\u003cspan class=\\\"pstrut\\\" style=\\\"height:3em;\\\"\u003e\u003c/span\u003e\u003cspan class=\\\"sizing reset-size6 size3 mtight\\\"\u003e\u003cspan class=\\\"mord mtight\\\"\u003e\u003cspan class=\\\"mord mtight\\\"\u003e1\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\\\"vlist-s\\\"\u003e​\u003c/span\u003e\u003c/span\u003e\u003cspan class=\\\"vlist-r\\\"\u003e\u003cspan class=\\\"vlist\\\" style=\\\"height:0.52em;\\\"\u003e\u003cspan\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\\\"mclose nulldelimiter\\\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\\\"mord mathnormal\\\"\u003ed\u003c/span\u003e\u003cspan class=\\\"mord mathnormal\\\"\u003et\u003c/span\u003e\u003cspan class=\\\"mspace\\\" style=\\\"margin-right:0.2778em;\\\"\u003e\u003c/span\u003e\u003cspan class=\\\"mrel\\\"\u003e≈\u003c/span\u003e\u003cspan class=\\\"mspace\\\" style=\\\"margin-right:0.2778em;\\\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\\\"base\\\"\u003e\u003cspan class=\\\"strut\\\" style=\\\"height:0.8389em;vertical-align:-0.1944em;\\\"\u003e\u003c/span\u003e\u003cspan class=\\\"mord\\\"\u003e8\u003c/span\u003e\u003cspan class=\\\"mord\\\"\u003e\u003cspan class=\\\"mpunct\\\"\u003e,\u003c/span\u003e\u003c/span\u003e\u003cspan class=\\\"mord\\\"\u003e000\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003eThe actual count: π₂(1,000,000) = \u003cstrong\u003e8,169 twin prime pairs\u003c/strong\u003e.\u003c/p\u003e\u003ch3 class=\\\"markdown-h2\\\"\u003eThe Twin Prime Conjecture\u003c/h3\u003e\u003cp\u003e\u003cstrong\u003eConjecture\u003c/strong\u003e: There are infinitely many twin primes.\u003c/p\u003e\u003cp\u003eThis remains \u003cstrong\u003eunproven\u003c/strong\u003e despite being one of the oldest open problems in number theory (first stated by de Polignac in 1846).\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eProgress\u003c/strong\u003e:\u003c/p\u003e\u003cul\u003e\\n\u003cli\u003e\u003cstrong\u003eZhang (2013)\u003c/strong\u003e: Proved there are infinitely many prime pairs with gap less than 70,000,000\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003ePolymath project (2014)\u003c/strong\u003e: Reduced the bound to 246\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eMaynard (2013)\u003c/strong\u003e: Different approach, also achieved small bounded gaps\u003c/li\u003e\\n\u003c/ul\u003e\u003cp\u003eBut no one has yet proved the gap can be as small as 2 infinitely often. This is an active area of research and remains one of the great unsolved problems in mathematics.\u003c/p\u003e\u003c/div\u003e\u003c/details\u003e\",\"rawContent\",\"\\n# Twin Primes\\n\\nA **twin prime** is a pair of primes that differ by exactly 2. The first few twin prime pairs are:\\n- (3, 5)\\n- (5, 7)\\n- (11, 13)\\n- (17, 19)\\n- (29, 31)\\n- (41, 43)\\n\\n# The Questions\\n\\n**Part A**: Prove that (3, 5) is the only twin prime pair where both primes are also part of a prime triplet (three consecutive odd numbers that are all prime).\\n\\n**Part B**: Apart from the pair (3, 5), prove that every twin prime pair has the form (6n - 1, 6n + 1) for some positive integer n.\\n\\n**Part C**: Define π₂(x) as the number of twin prime pairs both less than or equal to x. Based on heuristic reasoning similar to the Prime Number Theorem, approximately how many twin prime pairs should exist below one million?\\n\\n:::hint\\nFor Part A, consider divisibility by 3. Every third consecutive odd number is divisible by 3.\\n:::\\n\\n:::hint\\nFor Part B, consider that every integer can be written as 6k, 6k+1, 6k+2, 6k+3, 6k+4, or 6k+5. Which of these forms can be prime?\\n:::\\n\\n:::hint\\nNumbers of the form 6k, 6k+2, and 6k+4 are even (and thus not prime for k ≥ 1). Numbers of the form 6k+3 are divisible by 3.\\n:::\\n\\n:::hint\\nFor Part C, if the probability that n is prime is approximately 1/ln(n), what's the probability that both n and n+2 are prime?\\n:::\\n\\n:::solution\\n**Answer**: A) Proof below (3, 5, 7 is the only prime triplet). B) Proof below. C) Approximately 8,000 twin prime pairs.\\n\\n## Part A: The Unique Prime Triplet\\n\\nLet's prove that (3, 5, 7) is the only triplet of consecutive odd numbers that are all prime.\\n\\nConsider three consecutive odd numbers: n, n+2, n+4.\\n\\nEvery third integer is divisible by 3. Since these are consecutive odd numbers, exactly one of them must be divisible by 3.\\n\\nFor all three to be prime, the one divisible by 3 must itself equal 3 (the only prime divisible by 3).\\n\\n**Case 1**: n = 3\\nThen n+2 = 5 and n+4 = 7. We get (3, 5, 7) — all prime. ✓\\n\\n**Case 2**: n+2 = 3\\nThen n = 1 (not prime) and n+4 = 5. This fails. ✗\\n\\n**Case 3**: n+4 = 3\\nThen n = -1 (not a positive prime). This fails. ✗\\n\\nTherefore, **(3, 5, 7) is the only prime triplet**, which means **(3, 5) is the only twin prime pair in a prime triplet**.\\n\\n## Part B: Twin Primes Have the Form (6n-1, 6n+1)\\n\\nEvery integer can be written as one of: 6k, 6k+1, 6k+2, 6k+3, 6k+4, 6k+5.\\n\\nLet's determine which forms can be prime:\\n- **6k**: Divisible by 6, not prime (except k=0 gives 0, not prime)\\n- **6k+2**: Even, not prime (except 2 itself)\\n- **6k+3**: Divisible by 3, not prime (except 3 itself)\\n- **6k+4**: Even, not prime\\n- **6k+1**: Potentially prime\\n- **6k+5 = 6(k+1) - 1**: Potentially prime\\n\\nSo apart from 2 and 3, all primes have the form **6k±1**.\\n\\nNow consider a twin prime pair (p, p+2) where p \u003e 3:\\n- If p = 6n-1, then p+2 = 6n+1 ✓\\n- If p = 6n+1, then p+2 = 6n+3 = 3(2n+1), divisible by 3, not prime ✗\\n\\nTherefore, all twin prime pairs (except (3,5)) have the form **(6n-1, 6n+1)** for some positive integer n.\\n\\n## Part C: Counting Twin Primes\\n\\nBy the Prime Number Theorem, the probability that a number near x is prime is approximately 1/ln(x).\\n\\nIf we assume independence (which is not quite accurate but provides a heuristic), the probability that both n and n+2 are prime would be:\\n$$\\\\left(\\\\frac{1}{\\\\ln x}\\\\right)^2 = \\\\frac{1}{(\\\\ln x)^2}$$\\n\\nThe expected number of twin prime pairs up to x would be approximately:\\n$$\\\\pi_2(x) \\\\approx \\\\int_2^x \\\\frac{1}{(\\\\ln t)^2} dt$$\\n\\nThis integral doesn't have a simple closed form, but we can approximate. For x = 1,000,000:\\n$$\\\\pi_2(10^6) \\\\approx \\\\frac{x}{(\\\\ln x)^2} \\\\approx \\\\frac{10^6}{(13.8)^2} \\\\approx \\\\frac{10^6}{190} \\\\approx 5{,}260$$\\n\\nHowever, this naive estimate doesn't account for the constraint that twin primes must have the form (6n-1, 6n+1). A better heuristic with the **twin prime constant** C₂ ≈ 1.32 gives:\\n$$\\\\pi_2(x) \\\\approx 1.32 \\\\times 2 \\\\int_2^x \\\\frac{1}{(\\\\ln t)^2} dt \\\\approx 8{,}000$$\\n\\nThe actual count: π₂(1,000,000) = **8,169 twin prime pairs**.\\n\\n## The Twin Prime Conjecture\\n\\n**Conjecture**: There are infinitely many twin primes.\\n\\nThis remains **unproven** despite being one of the oldest open problems in number theory (first stated by de Polignac in 1846).\\n\\n**Progress**:\\n- **Zhang (2013)**: Proved there are infinitely many prime pairs with gap less than 70,000,000\\n- **Polymath project (2014)**: Reduced the bound to 246\\n- **Maynard (2013)**: Different approach, also achieved small bounded gaps\\n\\nBut no one has yet proved the gap can be as small as 2 infinitely often. This is an active area of research and remains one of the great unsolved problems in mathematics.\\n:::\\n\",\"dynamicBlocks\",[],\"actionData\",\"errors\"]\n");</script><!--$?--><template id="B:1"></template><!--/$--></div><script>$RB=[];$RV=function(a){$RT=performance.now();for(var b=0;b<a.length;b+=2){var c=a[b],e=a[b+1];null!==e.parentNode&&e.parentNode.removeChild(e);var f=c.parentNode;if(f){var g=c.previousSibling,h=0;do{if(c&&8===c.nodeType){var d=c.data;if("/$"===d||"/&"===d)if(0===h)break;else h--;else"$"!==d&&"$?"!==d&&"$~"!==d&&"$!"!==d&&"&"!==d||h++}d=c.nextSibling;f.removeChild(c);c=d}while(c);for(;e.firstChild;)f.insertBefore(e.firstChild,c);g.data="$";g._reactRetry&&requestAnimationFrame(g._reactRetry)}}a.length=0};
