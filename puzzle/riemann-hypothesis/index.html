3c/span\u003e\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eExamples\u003c/strong\u003e:\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003eζ(2) = 1 + 1/4 + 1/9 + 1/16 + ... = π²/6 ≈ 1.645\u003c/li\u003e\\n\u003cli\u003eζ(3) = 1 + 1/8 + 1/27 + 1/64 + ... ≈ 1.202 (Apéry's constant)\u003c/li\u003e\\n\u003cli\u003eζ(4) = π⁴/90 ≈ 1.082\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003cp\u003eThrough \u003cstrong\u003eanalytic continuation\u003c/strong\u003e, ζ(s) can be extended to all complex numbers except s = 1 (where it has a pole).\u003c/p\u003e\\n\u003ch2 class=\\\"markdown-h1\\\"\u003eConnection to Primes\u003c/h2\u003e\\n\u003cp\u003eThe zeta function connects deeply to prime numbers through Euler's product formula:\u003c/p\u003e\\n\u003cp\u003e\u003cspan class=\\\"katex\\\"\u003e\u003cspan class=\\\"katex-mathml\\\"\u003e\u003cmath xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"\u003e\u003csemantics\u003e\u003cmrow\u003e\u003cmi\u003eζ\u003c/mi\u003e\u003cmo stretchy=\\\"false\\\"\u003e(\u003c/mo\u003e\u003cmi\u003es\u003c/mi\u003e\u003cmo stretchy=\\\"false\\\"\u003e)\u003c/mo\u003e\u003cmo\u003e=\u003c/mo\u003e\u003cmsub\u003e\u003cmo\u003e∏\u003c/mo\u003e\u003cmrow\u003e\u003cmi\u003ep\u003c/mi\u003e\u003cmtext\u003e prime\u003c/mtext\u003e\u003c/mrow\u003e\u003c/msub\u003e\u003cmfrac\u003e\u003cmn\u003e1\u003c/mn\u003e\u003cmrow\u003e\u003cmn\u003e1\u003c/mn\u003e\u003cmo\u003e−\u003c/mo\u003e\u003cmsup\u003e\u003cmi\u003ep\u003c/mi\u003e\u003cmrow\u003e\u003cmo\u003e−\u003c/mo\u003e\u003cmi\u003es\u003c/mi\u003e\u003c/mrow\u003e\u003c/msup\u003e\u003c/mrow\u003e\u003c/mfrac\u003e\u003c/mrow\u003e\u003cannotation encoding=\\\"application/x-tex\\\"\u003e\\\\zeta(s) = \\\\prod_{p \\\\text{ prime}} \\\\frac{1}{1 - p^{-s}}\u003c/annotation\u003e\u003c/semantics\u003e\u003c/math\u003e\u003c/span\u003e\u003cspan class=\\\"katex-html\\\" aria-hidden=\\\"true\\\"\u003e\u003cspan class=\\\"base\\\"\u003e\u003cspan class=\\\"strut\\\" style=\\\"height:1em;vertical-align:-0.25em;\\\"\u003e\u003c/span\u003e\u003cspan class=\\\"mord mathnormal\\\" style=\\\"margin-right:0.07378em;\\\"\u003eζ\u003c/span\u003e\u003cspan class=\\\"mopen\\\"\u003e(\u003c/span\u003e\u003cspan class=\\\"mord mathnormal\\\"\u003es\u003c/span\u003e\u003cspan class=\\\"mclose\\\"\u003e)\u003c/span\u003e\u003cspan class=\\\"mspace\\\" style=\\\"margin-right:0.2778em;\\\"\u003e\u003c/span\u003e\u003cspan class=\\\"mrel\\\"\u003e=\u003c/span\u003e\u003cspan class=\\\"mspace\\\" style=\\\"margin-right:0.2778em;\\\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\\\"base\\\"\u003e\u003cspan class=\\\"strut\\\" style=\\\"height:1.3262em;vertical-align:-0.4811em;\\\"\u003e\u003c/span\u003e\u003cspan class=\\\"mop\\\"\u003e\u003cspan class=\\\"mop op-symbol small-op\\\" style=\\\"position:relative;top:0em;\\\"\u003e∏\u003c/span\u003e\u003cspan class=\\\"msupsub\\\"\u003e\u003cspan class=\\\"vlist-t vlist-t2\\\"\u003e\u003cspan class=\\\"vlist-r\\\"\u003e\u003cspan class=\\\"vlist\\\" style=\\\"height:0.1678em;\\\"\u003e\u003cspan style=\\\"top:-2.4003em;margin-left:0em;margin-right:0.05em;\\\"\u003e\u003cspan class=\\\"pstrut\\\" style=\\\"height:2.7em;\\\"\u003e\u003c/span\u003e\u003cspan class=\\\"sizing reset-size6 size3 mtight\\\"\u003e\u003cspan class=\\\"mord mtight\\\"\u003e\u003cspan class=\\\"mord mathnormal mtight\\\"\u003ep\u003c/span\u003e\u003cspan class=\\\"mord text mtight\\\"\u003e\u003cspan class=\\\"mord mtight\\\"\u003e prime\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\\\"vlist-s\\\"\u003e​\u003c/span\u003e\u003c/span\u003e\u003cspan class=\\\"vlist-r\\\"\u003e\u003cspan class=\\\"vlist\\\" style=\\\"height:0.4358em;\\\"\u003e\u003cspan\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\\\"mspace\\\" style=\\\"margin-right:0.1667em;\\\"\u003e\u003c/span\u003e\u003cspan class=\\\"mord\\\"\u003e\u003cspan class=\\\"mopen nulldelimiter\\\"\u003e\u003c/span\u003e\u003cspan class=\\\"mfrac\\\"\u003e\u003cspan class=\\\"vlist-t vlist-t2\\\"\u003e\u003cspan class=\\\"vlist-r\\\"\u003e\u003cspan class=\\\"vlist\\\" style=\\\"height:0.8451em;\\\"\u003e\u003cspan style=\\\"top:-2.655em;\\\"\u003e\u003cspan class=\\\"pstrut\\\" style=\\\"height:3em;\\\"\u003e\u003c/span\u003e\u003cspan class=\\\"sizing reset-size6 size3 mtight\\\"\u003e\u003cspan class=\\\"mord mtight\\\"\u003e\u003cspan class=\\\"mord mtight\\\"\u003e1\u003c/span\u003e\u003cspan class=\\\"mbin mtight\\\"\u003e−\u003c/span\u003e\u003cspan class=\\\"mord mtight\\\"\u003e\u003cspan class=\\\"mord mathnormal mtight\\\"\u003ep\u003c/span\u003e\u003cspan class=\\\"msupsub\\\"\u003e\u003cspan class=\\\"vlist-t\\\"\u003e\u003cspan class=\\\"vlist-r\\\"\u003e\u003cspan class=\\\"vlist\\\" style=\\\"height:0.7027em;\\\"\u003e\u003cspan style=\\\"top:-2.786em;margin-right:0.0714em;\\\"\u003e\u003cspan class=\\\"pstrut\\\" style=\\\"height:2.5em;\\\"\u003e\u003c/span\u003e\u003cspan class=\\\"sizing reset-size3 size1 mtight\\\"\u003e\u003cspan class=\\\"mord mtight\\\"\u003e\u003cspan class=\\\"mord mtight\\\"\u003e−\u003c/span\u003e\u003cspan class=\\\"mord mathnormal mtight\\\"\u003es\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\\\"top:-3.23em;\\\"\u003e\u003cspan class=\\\"pstrut\\\" style=\\\"height:3em;\\\"\u003e\u003c/span\u003e\u003cspan class=\\\"frac-line\\\" style=\\\"border-bottom-width:0.04em;\\\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\\\"top:-3.394em;\\\"\u003e\u003cspan class=\\\"pstrut\\\" style=\\\"height:3em;\\\"\u003e\u003c/span\u003e\u003cspan class=\\\"sizing reset-size6 size3 mtight\\\"\u003e\u003cspan class=\\\"mord mtight\\\"\u003e\u003cspan class=\\\"mord mtight\\\"\u003e1\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\\\"vlist-s\\\"\u003e​\u003c/span\u003e\u003c/span\u003e\u003cspan class=\\\"vlist-r\\\"\u003e\u003cspan class=\\\"vlist\\\" style=\\\"height:0.4811em;\\\"\u003e\u003cspan\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\\\"mclose nulldelimiter\\\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/p\u003e\\n\u003cp\u003eThis identity reveals that the distribution of primes controls the behaviour of ζ(s).\u003c/p\u003e\\n\u003ch2 class=\\\"markdown-h1\\\"\u003eZeros of the Zeta Function\u003c/h2\u003e\\n\u003cp\u003eThe zeta function ζ(s) has zeros at:\u003c/p\u003e\\n\u003col\u003e\\n\u003cli\u003e\u003cstrong\u003eTrivial zeros\u003c/strong\u003e: s = -2, -4, -6, -8, ... (all negative even integers)\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eNon-trivial zeros\u003c/strong\u003e: Complex numbers with real part between 0 and 1\u003c/li\u003e\\n\u003c/ol\u003e\\n\u003cp\u003eThe non-trivial zeros control the error term in the Prime Number Theorem.\u003c/p\u003e\\n\u003ch2 class=\\\"markdown-h1\\\"\u003eThe Hypothesis\u003c/h2\u003e\\n\u003cp\u003e\u003cstrong\u003eRiemann Hypothesis (1859)\u003c/strong\u003e: All non-trivial zeros of ζ(s) have real part equal to 1/2.\u003c/p\u003e\\n\u003cp\u003eIn other words, all non-trivial zeros lie on the \u003cstrong\u003ecritical line\u003c/strong\u003e Re(s) = 1/2.\u003c/p\u003e\\n\u003cp\u003eThis is one of the \u003cstrong\u003eMillennium Prize Problems\u003c/strong\u003e with a $1,000,000 reward for a proof.\u003c/p\u003e\\n\u003ch2 class=\\\"markdown-h1\\\"\u003eThe Challenge\u003c/h2\u003e\\n\u003cp\u003e\u003cstrong\u003ePart A\u003c/strong\u003e: Compute ζ(2) by summing the series. Verify Euler's result that ζ(2) = π²/6.\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003ePart B\u003c/strong\u003e: Explain why the location of zeta zeros affects the accuracy of the Prime Number Theorem. What does the Riemann Hypothesis tell us about how closely π(x) approximates x/ln(x)?\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003ePart C\u003c/strong\u003e: The first few non-trivial zeros occur at approximately s = 1/2 + 14.13i, 1/2 + 21.02i, 1/2 + 25.01i. All verified zeros (over 10 trillion of them) lie exactly on the critical line. Why doesn't this computational evidence constitute a proof?\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003ePart D\u003c/strong\u003e: Research the \u003cstrong\u003eGeneralised Riemann Hypothesis (GRH)\u003c/strong\u003e. What broader class of functions does it apply to, and what would its proof imply for computational number theory?\u003c/p\u003e\\n\u003cdetails class=\\\"hint-block\\\" data-type=\\\"hint\\\"\u003e\u003csummary class=\\\"hint-label\\\"\u003eHint\u003c/summary\u003e\u003cdiv class=\\\"hint-content markdown-content prose max-w-none px-4 py-4 space-y-4\\\"\u003e\u003cp\u003eFor Part A, Basel problem was solved by Euler in 1734. The connection to π² involves Fourier series.\u003c/p\u003e\u003c/div\u003e\u003c/details\u003e\\n\u003cdetails class=\\\"hint-block\\\" data-type=\\\"hint\\\"\u003e\u003csummary class=\\\"hint-label\\\"\u003eHint\u003c/summary\u003e\u003cdiv class=\\\"hint-content markdown-content prose max-w-none px-4 py-4 space-y-4\\\"\u003e\u003cp\u003eFor Part B, the error term in the Prime Number Theorem is connected to how far zeros are from the critical line.\u003c/p\u003e\u003c/div\u003e\u003c/details\u003e\\n\u003cdetails class=\\\"hint-block\\\" data-type=\\\"hint\\\"\u003e\u003csummary class=\\\"hint-label\\\"\u003eHint\u003c/summary\u003e\u003cdiv class=\\\"hint-content markdown-content prose max-w-none px-4 py-4 space-y-4\\\"\u003e\u003cp\u003eFor Part C, consider that mathematical truth requires proof for all cases, not just many cases. Counterexamples to conjectures have appeared beyond computational reach.\u003c/p\u003e\u003c/div\u003e\u003c/details\u003e\\n\u003cdetails class=\\\"hint-block\\\" data-type=\\\"hint\\\"\u003e\u003csummary class=\\\"hint-label\\\"\u003eHint\u003c/summary\u003e\u003cdiv class=\\\"hint-content markdown-content prose max-w-none px-4 py-4 space-y-4\\\"\u003e\u003cp\u003eGRH concerns Dirichlet L-functions, which generalise the zeta function. Many algorithms assume GRH for polynomial-time complexity.\u003c/p\u003e\u003c/div\u003e\u003c/details\u003e\\n\u003cdetails class=\\\"solution-block\\\" data-type=\\\"solution\\\"\u003e\u003csummary class=\\\"solution-label\\\"\u003eSolution\u003c/summary\u003e\u003cdiv class=\\\"solution-content markdown-content prose max-w-none px-4 py-4 space-y-4\\\"\u003e\u003cp\u003e\u003cstrong\u003eAnswer\u003c/strong\u003e: A) Calculation sketch below, π²/6 ≈ 1.645. B) Zeros control error oscillations; RH implies tight error bounds. C) Computational evidence doesn't prove all zeros satisfy the property. D) GRH applies to Dirichlet L-functions; its truth would prove many conditional results in algorithms and number theory.\u003c/p\u003e\u003ch3 class=\\\"markdown-h2\\\"\u003ePart A: Computing ζ(2)\u003c/h3\u003e\u003cp\u003eThe series:\\n\u003cspan class=\\\"katex\\\"\u003e\u003cspan class=\\\"katex-mathml\\\"\u003e\u003cmath xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"\u003e\u003csemantics\u003e\u003cmrow\u003e\u003cmi\u003eζ\u003c/mi\u003e\u003cmo stretchy=\\\"false\\\"\u003e(\u003c/mo\u003e\u003cmn\u003e2\u003c/mn\u003e\u003cmo stretchy=\\\"false\\\"\u003e)\u003c/mo\u003e\u003cmo\u003e=\u003c/mo\u003e\u003cmsubsup\u003e\u003cmo\u003e∑\u003c/mo\u003e\u003cmrow\u003e\u003cmi\u003en\u003c/mi\u003e\u003cmo\u003e=\u003c/mo\u003e\u003cmn\u003e1\u003c/mn\u003e\u003c/mrow\u003e\u003cmi mathvariant=\\\"normal\\\"\u003e∞\u003c/mi\u003e\u003c/msubsup\u003e\u003cmfrac\u003e\u003cmn\u003e1\u003c/mn\u003e\u003cmsup\u003e\u003cmi\u003en\u003c/mi\u003e\u003cmn\u003e2\u003c/mn\u003e\u003c/msup\u003e\u003c/mfrac\u003e\u003cmo\u003e=\u003c/mo\u003e\u003cmn\u003e1\u003c/m 003cspan class=\\\"mspace\\\" style=\\\"margin-right:0.1667em;\\\"\u003e\u003c/span\u003e\u003cspan class=\\\"mord mathnormal\\\"\u003ex\u003c/span\u003e\u003cspan class=\\\"mclose\\\"\u003e)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003eThis is the \u003cstrong\u003esharpest possible error bound\u003c/strong\u003e. RH thus guarantees primes are distributed as uniformly as possible, with no hidden patterns causing large deviations.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eWithout RH\u003c/strong\u003e: The error could be much larger, meaning our understanding of prime distribution would be less precise.\u003c/p\u003e\u003ch3 class=\\\"markdown-h2\\\"\u003ePart C: Computational Verification Is Not Proof\u003c/h3\u003e\u003cp\u003eAs of 2025, over \u003cstrong\u003e10 trillion non-trivial zeros\u003c/strong\u003e have been verified to lie on the critical line Re(s) = 1/2. All verified zeros satisfy RH.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eWhy this isn't a proof\u003c/strong\u003e:\u003c/p\u003e\u003col\u003e\\n\u003cli\u003e\\n\u003cp\u003e\u003cstrong\u003eInfinite cases remain\u003c/strong\u003e: The zeta function has infinitely many zeros. Checking even trillions leaves infinitely many unverified.\u003c/p\u003e\\n\u003c/li\u003e\\n\u003cli\u003e\\n\u003cp\u003e\u003cstrong\u003eCounterexamples can appear late\u003c/strong\u003e: History shows conjectures can fail beyond computational reach:\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003cstrong\u003ePólya's conjecture\u003c/strong\u003e (1919): Believed true for n \u0026#x3C; 906,150,257 but false beyond\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eSkewes' number\u003c/strong\u003e: The smallest n where li(n) \u003e π(n) is astronomically large\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eMertens conjecture\u003c/strong\u003e: Believed true for n \u0026#x3C; \u003cspan class=\\\"katex\\\"\u003e\u003cspan class=\\\"katex-mathml\\\"\u003e\u003cmath xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"\u003e\u003csemantics\u003e\u003cmrow\u003e\u003cmsup\u003e\u003cmn\u003e10\u003c/mn\u003e\u003cmn\u003e14\u003c/mn\u003e\u003c/msup\u003e\u003c/mrow\u003e\u003cannotation encoding=\\\"application/x-tex\\\"\u003e10^{14}\u003c/annotation\u003e\u003c/semantics\u003e\u003c/math\u003e\u003c/span\u003e\u003cspan class=\\\"katex-html\\\" aria-hidden=\\\"true\\\"\u003e\u003cspan class=\\\"base\\\"\u003e\u003cspan class=\\\"strut\\\" style=\\\"height:0.8141em;\\\"\u003e\u003c/span\u003e\u003cspan class=\\\"mord\\\"\u003e1\u003c/span\u003e\u003cspan class=\\\"mord\\\"\u003e\u003cspan class=\\\"mord\\\"\u003e0\u003c/span\u003e\u003cspan class=\\\"msupsub\\\"\u003e\u003cspan class=\\\"vlist-t\\\"\u003e\u003cspan class=\\\"vlist-r\\\"\u003e\u003cspan class=\\\"vlist\\\" style=\\\"height:0.8141em;\\\"\u003e\u003cspan style=\\\"top:-3.063em;margin-right:0.05em;\\\"\u003e\u003cspan class=\\\"pstrut\\\" style=\\\"height:2.7em;\\\"\u003e\u003c/span\u003e\u003cspan class=\\\"sizing reset-size6 size3 mtight\\\"\u003e\u003cspan class=\\\"mord mtight\\\"\u003e\u003cspan class=\\\"mord mtight\\\"\u003e14\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e but disproved in 1985\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003c/li\u003e\\n\u003cli\u003e\\n\u003cp\u003e\u003cstrong\u003eMathematics requires deductive proof\u003c/strong\u003e: Observing a pattern, even in trillions of cases, doesn't explain why it holds. A proof provides understanding and certainty.\u003c/p\u003e\\n\u003c/li\u003e\\n\u003cli\u003e\\n\u003cp\u003e\u003cstrong\u003eRH could be false for a sparse set\u003c/strong\u003e: Perhaps only one in 10¹⁰⁰ zeros violates RH — beyond any feasible computation but still disproving the hypothesis.\u003c/p\u003e\\n\u003c/li\u003e\\n\u003c/ol\u003e\u003cp\u003eComputational evidence strongly supports RH, but mathematical truth demands proof for all cases.\u003c/p\u003e\u003ch3 class=\\\"markdown-h2\\\"\u003ePart D: Generalised Riemann Hypothesis\u003c/h3\u003e\u003cp\u003eThe \u003cstrong\u003eGeneralised Riemann Hypothesis (GRH)\u003c/strong\u003e extends RH to \u003cstrong\u003eDirichlet L-functions\u003c/strong\u003e:\u003c/p\u003e\u003cp\u003e\u003cspan class=\\\"katex\\\"\u003e\u003cspan class=\\\"katex-mathml\\\"\u003e\u003cmath xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"\u003e\u003csemantics\u003e\u003cmrow\u003e\u003cmi\u003eL\u003c/mi\u003e\u003cmo stretchy=\\\"false\\\"\u003e(\u003c/mo\u003e\u003cmi\u003es\u003c/mi\u003e\u003cmo separator=\\\"true\\\"\u003e,\u003c/mo\u003e\u003cmi\u003eχ\u003c/mi\u003e\u003cmo stretchy=\\\"false\\\"\u003e)\u003c/mo\u003e\u003cmo\u003e=\u003c/mo\u003e\u003cmsubsup\u003e\u003cmo\u003e∑\u003c/mo\u003e\u003cmrow\u003e\u003cmi\u003en\u003c/mi\u003e\u003cmo\u003e=\u003c/mo\u003e\u003cmn\u003e1\u003c/mn\u003e\u003c/mrow\u003e\u003cmi mathvariant=\\\"normal\\\"\u003e∞\u003c/mi\u003e\u003c/msubsup\u003e\u003cmfrac\u003e\u003cmrow\u003e\u003cmi\u003eχ\u003c/mi\u003e\u003cmo stretchy=\\\"false\\\"\u003e(\u003c/mo\u003e\u003cmi\u003en\u003c/mi\u003e\u003cmo stretchy=\\\"false\\\"\u003e)\u003c/mo\u003e\u003c/mrow\u003e\u003cmsup\u003e\u003cmi\u003en\u003c/mi\u003e\u003cmi\u003es\u003c/mi\u003e\u003c/msup\u003e\u003c/mfrac\u003e\u003c/mrow\u003e\u003cannotation encoding=\\\"application/x-tex\\\"\u003eL(s, \\\\chi) = \\\\sum_{n=1}^{\\\\infty} \\\\frac{\\\\chi(n)}{n^s}\u003c/annotation\u003e\u003c/semantics\u003e\u003c/math\u003e\u003c/span\u003e\u003cspan class=\\\"katex-html\\\" aria-hidden=\\\"true\\\"\u003e\u003cspan class=\\\"base\\\"\u003e\u003cspan class=\\\"strut\\\" style=\\\"height:1em;vertical-align:-0.25em;\\\"\u003e\u003c/span\u003e\u003cspan class=\\\"mord mathnormal\\\"\u003eL\u003c/span\u003e\u003cspan class=\\\"mopen\\\"\u003e(\u003c/span\u003e\u003cspan class=\\\"mord mathnormal\\\"\u003es\u003c/sp 3e\u003cspan class=\\\"vlist\\\" style=\\\"height:0.2997em;\\\"\u003e\u003cspan\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\\\"mspace\\\" style=\\\"margin-right:0.1667em;\\\"\u003e\u003c/span\u003e\u003cspan class=\\\"mord\\\"\u003e\u003cspan class=\\\"mopen nulldelimiter\\\"\u003e\u003c/span\u003e\u003cspan class=\\\"mfrac\\\"\u003e\u003cspan class=\\\"vlist-t vlist-t2\\\"\u003e\u003cspan class=\\\"vlist-r\\\"\u003e\u003cspan class=\\\"vlist\\\" style=\\\"height:1.01em;\\\"\u003e\u003cspan style=\\\"top:-2.655em;\\\"\u003e\u003cspan class=\\\"pstrut\\\" style=\\\"height:3em;\\\"\u003e\u003c/span\u003e\u003cspan class=\\\"sizing reset-size6 size3 mtight\\\"\u003e\u003cspan class=\\\"mord mtight\\\"\u003e\u003cspan class=\\\"mord mtight\\\"\u003e\u003cspan class=\\\"mord mathnormal mtight\\\"\u003en\u003c/span\u003e\u003cspan class=\\\"msupsub\\\"\u003e\u003cspan class=\\\"vlist-t\\\"\u003e\u003cspan class=\\\"vlist-r\\\"\u003e\u003cspan class=\\\"vlist\\\" style=\\\"height:0.5935em;\\\"\u003e\u003cspan style=\\\"top:-2.786em;margin-right:0.0714em;\\\"\u003e\u003cspan class=\\\"pstrut\\\" style=\\\"height:2.5em;\\\"\u003e\u003c/span\u003e\u003cspan class=\\\"sizing reset-size3 size1 mtight\\\"\u003e\u003cspan class=\\\"mord mathnormal mtight\\\"\u003es\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\\\"top:-3.23em;\\\"\u003e\u003cspan class=\\\"pstrut\\\" style=\\\"height:3em;\\\"\u003e\u003c/span\u003e\u003cspan class=\\\"frac-line\\\" style=\\\"border-bottom-width:0.04em;\\\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\\\"top:-3.485em;\\\"\u003e\u003cspan class=\\\"pstrut\\\" style=\\\"height:3em;\\\"\u003e\u003c/span\u003e\u003cspan class=\\\"sizing reset-size6 size3 mtight\\\"\u003e\u003cspan class=\\\"mord mtight\\\"\u003e\u003cspan class=\\\"mord mathnormal mtight\\\"\u003eχ\u003c/span\u003e\u003cspan class=\\\"mopen mtight\\\"\u003e(\u003c/span\u003e\u003cspan class=\\\"mord mathnormal mtight\\\"\u003en\u003c/span\u003e\u003cspan class=\\\"mclose mtight\\\"\u003e)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\\\"vlist-s\\\"\u003e​\u003c/span\u003e\u003c/span\u003e\u003cspan class=\\\"vlist-r\\\"\u003e\u003cspan class=\\\"vlist\\\" style=\\\"height:0.345em;\\\"\u003e\u003cspan\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\\\"mclose nulldelimiter\\\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003ewhere χ is a Dirichlet character (a completely multiplicative periodic function).\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eGRH statement\u003c/strong\u003e: All non-trivial zeros of L(s, χ) have real part 1/2.\u003c/p\u003e\u003cp\u003eThis generalises RH (which is the case χ = 1, the trivial character).\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eImplications of GRH\u003c/strong\u003e:\u003c/p\u003e\u003col\u003e\\n\u003cli\u003e\u003cstrong\u003ePrimality testing\u003c/strong\u003e: Miller-Rabin test becomes deterministic and polynomial-time\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003ePrimes in arithmetic progressions\u003c/strong\u003e: Sharp error bounds for primes ≡ a (mod m)\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eCryptography\u003c/strong\u003e: Certain hardness assumptions become provable\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eAlgorithmic number theory\u003c/strong\u003e: Many algorithms conditional on GRH become unconditional\u003c/li\u003e\\n\u003c/ol\u003e\u003cp\u003e\u003cstrong\u003eExamples\u003c/strong\u003e:\u003c/p\u003e\u003cul\u003e\\n\u003cli\u003e\u003cstrong\u003eDeterministic primality testing\u003c/strong\u003e in time \u003cspan class=\\\"katex\\\"\u003e\u003cspan class=\\\"katex-mathml\\\"\u003e\u003cmath xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"\u003e\u003csemantics\u003e\u003cmrow\u003e\u003cmi\u003eO\u003c/mi\u003e\u003cmo stretchy=\\\"false\\\"\u003e(\u003c/mo\u003e\u003cmsup\u003e\u003cmrow\u003e\u003cmi\u003elog\u003c/mi\u003e\u003cmo\u003e⁡\u003c/mo\u003e\u003c/mrow\u003e\u003cmn\u003e6\u003c/mn\u003e\u003c/msup\u003e\u003cmi\u003en\u003c/mi\u003e\u003cmo stretchy=\\\"false\\\"\u003e)\u003c/mo\u003e\u003c/mrow\u003e\u003cannotation encoding=\\\"application/x-tex\\\"\u003eO(\\\\log^6 n)\u003c/annotation\u003e\u003c/semantics\u003e\u003c/math\u003e\u003c/span\u003e\u003cspan class=\\\"katex-html\\\" aria-hidden=\\\"true\\\"\u003e\u003cspan class=\\\"base\\\"\u003e\u003cspan class=\\\"strut\\\" style=\\\"height:1.1484em;vertical-align:-0.25em;\\\"\u003e\u003c/span\u003e\u003cspan class=\\\"mord mathnormal\\\" style=\\\"margin-right:0.02778em;\\\"\u003eO\u003c/span\u003e\u003cspan class=\\\"mopen\\\"\u003e(\u003c/span\u003e\u003cspan class=\\\"mop\\\"\u003e\u003cspan class=\\\"mop\\\"\u003elo\u003cspan style=\\\"margin-right:0.01389em;\\\"\u003eg\u003c/span\u003e\u003c/span\u003e\u003cspan class=\\\"msupsub\\\"\u003e\u003cspan class=\\\"vlist-t\\\"\u003e\u003cspan class=\\\"vlist-r\\\"\u003e\u003cspan class=\\\"vlist\\\" style=\\\"height:0.8984em;\\\"\u003e\u003cspan style=\\\"top:-3.1473em;margin-right:0.05em;\\\"\u003e\u003cspan class=\\\"pstrut\\\" style=\\\"height:2.7em;\\\"\u003e\u003c/span\u003e\u003cspan class=\\\"sizing reset-size6 size3 mtight\\\"\u003e\u003cspan class=\\\"mord mtight\\\"\u003e6\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\\\"mspace\\\" style=\\\"margin-right:0.1667em;\\\"\u003e\u003c/span\u003e\u003cspan class=\\\"mord mathnormal\\\"\u003en\u003c/span\u003e\u003cspan class=\\\"mclose\\\"\u003e)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e (currently AKS algorithm is proven but slower)\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eFactoring\u003c/strong\u003e: Improved bounds for trial division strategies\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eClass number computations\u003c/strong\u003e: Fast algorithms for computing class numbers\u003c/li\u003e\\n\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eCurrent status\u003c/strong\u003e: GRH is widely believed true. Many results in number theory are proven \\\"assuming GRH\\\". If GRH were false, it would invalidate hundreds of conditional theorems and algorithms.\u003c/p\u003e\u003ch3 class=\\\"markdown-h2\\\"\u003eWhy RH Matters\u003c/h3\u003e\u003cp\u003eThe Riemann Hypothesis is central to mathematics because:\u003c/p\u003e\u003col\u003e\\n\u003cli\u003e\u003cstrong\u003ePrimes are fundamental\u003c/strong\u003e: Understanding their distribution is key to number theory\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eConnects fields\u003c/strong\u003e: Links analysis, number theory, and algebra\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003ePractical impact\u003c/strong\u003e: Influences cryptography and algorithms\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eDeep mystery\u003c/strong\u003e: Its truth reveals hidden order in the primes\u003c/li\u003e\\n\u003c/ol\u003e\u003cp\u003e\u003cstrong\u003ePrize\u003c/strong\u003e: $1,000,000 Millennium Prize for proof or disproof\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eHistory\u003c/strong\u003e: Proposed by Bernhard Riemann in 1859, it remains unsolved after 166 years. It is considered one of the most important open problems in all of mathematics.\u003c/p\u003e\u003c/div\u003e\u003c/details\u003e\",\"rawContent\",\"\\n# The Zeta Function\\n\\nThe **Riemann zeta function** ζ(s) is defined for complex numbers s with real part \u003e 1 as:\\n\\n$$\\\\zeta(s) = \\\\sum_{n=1}^{\\\\infty} \\\\frac{1}{n^s} = \\\\frac{1}{1^s} + \\\\frac{1}{2^s} + \\\\frac{1}{3^s} + \\\\ldots$$\\n\\n**Examples**:\\n- ζ(2) = 1 + 1/4 + 1/9 + 1/16 + ... = π²/6 ≈ 1.645\\n- ζ(3) = 1 + 1/8 + 1/27 + 1/64 + ... ≈ 1.202 (Apéry's constant)\\n- ζ(4) = π⁴/90 ≈ 1.082\\n\\nThrough **analytic continuation**, ζ(s) can be extended to all complex numbers except s = 1 (where it has a pole).\\n\\n# Connection to Primes\\n\\nThe zeta function connects deeply to prime numbers through Euler's product formula:\\n\\n$$\\\\zeta(s) = \\\\prod_{p \\\\text{ prime}} \\\\frac{1}{1 - p^{-s}}$$\\n\\nThis identity reveals that the distribution of primes controls the behaviour of ζ(s).\\n\\n# Zeros of the Zeta Function\\n\\nThe zeta function ζ(s) has zeros at:\\n1. **Trivial zeros**: s = -2, -4, -6, -8, ... (all negative even integers)\\n2. **Non-trivial zeros**: Complex numbers with real part between 0 and 1\\n\\nThe non-trivial zeros control the error term in the Prime Number Theorem.\\n\\n# The Hypothesis\\n\\n**Riemann Hypothesis (1859)**: All non-trivial zeros of ζ(s) have real part equal to 1/2.\\n\\nIn other words, all non-trivial zeros lie on the **critical line** Re(s) = 1/2.\\n\\nThis is one of the **Millennium Prize Problems** with a $1,000,000 reward for a proof.\\n\\n# The Challenge\\n\\n**Part A**: Compute ζ(2) by summing the series. Verify Euler's result that ζ(2) = π²/6.\\n\\n**Part B**: Explain why the location of zeta zeros affects the accuracy of the Prime Number Theorem. What does the Riemann Hypothesis tell us about how closely π(x) approximates x/ln(x)?\\n\\n**Part C**: The first few non-trivial zeros occur at approximately s = 1/2 + 14.13i, 1/2 + 21.02i, 1/2 + 25.01i. All verified zeros (over 10 trillion of them) lie exactly on the critical line. Why doesn't this computational evidence constitute a proof?\\n\\n**Part D**: Research the **Generalised Riemann Hypothesis (GRH)**. What broader class of functions does it apply to, and what would its proof imply for computational number theory?\\n\\n:::hint\\nFor Part A, Basel problem was solved by Euler in 1734. The connection to π² involves Fourier series.\\n:::\\n\\n:::hint\\nFor Part B, the error term in the Prime Number Theorem is connected to how far zeros are from the critical line.\\n:::\\n\\n:::hint\\nFor Part C, consider that mathematical truth requires proof for all cases, not just many cases. Counterexamples to conjectures have appeared beyond computational reach.\\n:::\\n\\n:::hint\\nGRH concerns Dirichlet L-functions, which generalise the zeta function. Many algorithms assume GRH for polynomial-time complexity.\\n:::\\n\\n:::solution\\n**Answer**: A) Calculation sketch below, π²/6 ≈ 1.645. B) Zeros control error oscillations; RH implies tight error bounds. C) Computational evidence doesn't prove all zeros satisfy the property. D) GRH applies to Dirichlet L-functions; its truth would prove many conditional results in algorithms and number theory.\\n\\n## Part A: Computing ζ(2)\\n\\nThe series:\\n$$\\\\zeta(2) = \\\\sum_{n=1}^{\\\\infty} \\\\frac{1}{n^2} = 1 + \\\\frac{1}{4} + \\\\frac{1}{9} + \\\\frac{1}{16} + \\\\frac{1}{25} + \\\\ldots$$\\n\\n**Partial sums**:\\n- First 10 terms: ≈ 1.5498\\n- First 100 terms: ≈ 1.6350\\n- First 1000 terms: ≈ 1.6439\\n\\nThe series converges slowly to π²/6 ≈ 1.6449340668...\\n\\n**Euler's proof (1734)**: Euler used a brilliant technique involving the Fourier series for x². He showed:\\n\\n$$\\\\sum_{n=1}^{\\\\infty} \\\\frac{1}{n^2} = \\\\frac{\\\\pi^2}{6}$$\\n\\nThis was one of the first major results in analytic number theory and established Euler's reputation.\\n\\n**Verification**:\\n$$\\\\frac{\\\\pi^2}{6} = \\\\frac{9.8696}{6} \\\\approx 1.6449$$\\n\\nThis matches our numerical calculation. ✓\\n\\n## Part B: Zeros and the Prime Number Theorem\\n\\nThe **Prime Number Theorem** states:\\n$$\\\\pi(x) \\\\sim \\\\frac{x}{\\\\ln x}$$\\n\\nMore precisely:\\n$$\\\\pi(x) = \\\\text{li}(x) + E(x)$$\\n\\nwhere li(x) is the logarithmic integral and E(x) is the error term.\\n\\n**Connection to zeros**: The error term E(x) can be expressed as a sum over the non-trivial zeros ρ of ζ(s):\\n\\n$$E(x) = \\\\sum_{\\\\rho} \\\\frac{x^\\\\rho}{\\\\rho}$$\\n\\nThe real part of ρ determines how fast terms grow:\\n- If Re(ρ) = 1/2, then $|x^\\\\rho| = x^{1/2}$, giving error $O(\\\\sqrt{x} \\\\log x)$\\n- If Re(ρ) \u003e 1/2, terms grow faster, giving larger errors\\n\\n**Riemann Hypothesis implies**:\\n$$\\\\pi(x) = \\\\text{li}(x) + O(\\\\sqrt{x} \\\\log x)$$\\n\\nThis is the **sharpest possible error bound**. RH thus guarantees primes are distributed as uniformly as possible, with no hidden patterns causing large deviations.\\n\\n**Without RH**: The error could be much larger, meaning our understanding of prime distribution would be less precise.\\n\\n## Part C: Computational Verification Is Not Proof\\n\\nAs of 2025, over **10 trillion non-trivial zeros** have been verified to lie on the critical line Re(s) = 1/2. All verified zeros satisfy RH.\\n\\n**Why this isn't a proof**:\\n\\n1. **Infinite cases remain**: The zeta function has infinitely many zeros. Checking even trillions leaves infinitely many unverified.\\n\\n2. **Counterexamples can appear late**: History shows conjectures can fail beyond computational reach:\\n   - **Pólya's conjecture** (1919): Believed true for n \u003c 906,150,257 but false beyond\\n   - **Skewes' number**: The smallest n where li(n) \u003e π(n) is astronomically large\\n   - **Mertens conjecture**: Believed true for n \u003c $10^{14}$ but disproved in 1985\\n\\n3. **Mathematics requires deductive proof**: Observing a pattern, even in trillions of cases, doesn't explain why it holds. A proof provides understanding and certainty.\\n\\n4. **RH could be false for a sparse set**: Perhaps only one in 10¹⁰⁰ zeros violates RH — beyond any feasible computation but still disproving the hypothesis.\\n\\nComputational evidence strongly supports RH, but mathematical truth demands proof for all cases.\\n\\n## Part D: Generalised Riemann Hypothesis\\n\\nThe **Generalised Riemann Hypothesis (GRH)** extends RH to **Dirichlet L-functions**:\\n\\n$$L(s, \\\\chi) = \\\\sum_{n=1}^{\\\\infty} \\\\frac{\\\\chi(n)}{n^s}$$\\n\\nwhere χ is a Dirichlet character (a completely multiplicative periodic function).\\n\\n**GRH statement**: All non-trivial zeros of L(s, χ) have real part 1/2.\\n\\nThis generalises RH (which is the case χ = 1, the trivial character).\\n\\n**Implications of GRH**:\\n\\n1. **Primality testing**: Miller-Rabin test becomes deterministic and polynomial-time\\n2. **Primes in arithmetic progressions**: Sharp error bounds for primes ≡ a (mod m)\\n3. **Cryptography**: Certain hardness assumptions become provable\\n4. **Algorithmic number theory**: Many algorithms conditional on GRH become unconditional\\n\\n**Examples**:\\n- **Deterministic primality testing** in time $O(\\\\log^6 n)$ (currently AKS algorithm is proven but slower)\\n- **Factoring**: Improved bounds for trial division strategies\\n- **Class number computations**: Fast algorithms for computing class numbers\\n\\n**Current status**: GRH is widely believed true. Many results in number theory are proven \\\"assuming GRH\\\". If GRH were false, it would invalidate hundreds of conditional theorems and algorithms.\\n\\n## Why RH Matters\\n\\nThe Riemann Hypothesis is central to mathematics because:\\n\\n1. **Primes are fundamental**: Understanding their distribution is key to number theory\\n2. **Connects fields**: Links analysis, number theory, and algebra\\n3. **Practical impact**: Influences cryptography and algorithms\\n4. **Deep mystery**: Its truth reveals hidden order in the primes\\n\\n**Prize**: $1,000,000 Millennium Prize for proof or disproof\\n\\n**History**: Proposed by Bernhard Riemann in 1859, it remains unsolved after 166 years. It is considered one of the most important open problems in all of mathematics.\\n:::\\n\",\"dynamicBlocks\",[],\"actionData\",\"errors\"]\n");</script><!--$?--><template id="B:1"></template><!--/$--></div><script>$RB=[];$RV=function(a){$RT=performance.now();for(var b=0;b<a.lengt
